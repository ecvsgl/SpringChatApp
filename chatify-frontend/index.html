<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - An Internship Task</title>
    <script src='index.js'></script>

</head>
<style>
    #headline {
        text-align: center;
        padding: 10px;
    }
    #container {
        border: 5px solid;
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    #authenticator {
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    input{
        width: 100%;
    }
</style>

<body>
    <div id="container">
        <div id="headline">
            <h1>Welcome to Chatify!</h1>
            <p>Please enter your username and password to login or register.</p>
        </div>
        <div id="authenticator">
            <span><input type="text" id="username_input" placeholder="Username"></span>
            <br>
            <span><input type="password" id="password_input" placeholder="Password"></span>
            <br>
            <span id="buttons"><button id="login_button">Login</button><button id="register_button">Register</button></span>
        </div>
    </div>
</body>

</html>
