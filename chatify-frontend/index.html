<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - An Internship Task</title>
    <script src='main.js'></script>
</head>
<style>
    #headline{
        text-align: center;
        padding: 10px;
    }
    #chatbox{
        padding: 10px;
    }
    #container{
        border: 5px solid;
        margin: auto;
        width: 50%;
        padding: 10px;   
    }
    #msg_display{
        width: 95%;
        height: 250px;
        border: 1px solid black;
        padding: 10px;
        overflow-y: auto;
    }
    #message_input{
        width: 95%;
        height: 250px;
        padding: 10px;

    }
</style>
<body>
    <div id="container">
        <div id="headline">
            <h1>Welcome to Chatify!</h1>
            <p>Please enter a username and message to send.</p>
        </div>
        <div id="chatbox">
            <div id="msg_display"></div>
            <br>
            <span><input type="text" id="username_input" placeholder="Username"></span>
            <br>
            <textarea id="message_input" placeholder="Type message here..."></textarea>
            <br>
            <button id="send_button">Send Message</button>
        </div>
    </div>
</body>
</html>
